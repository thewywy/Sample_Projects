<h1>Wyatt's Examples</h1>
<div id="intro" ng-show="!nameGiven">
	<p>Welcome, {{name}} to Wyatt's Sorenson's web examples.</p>
	<p>Please enter your information:</p>
	<label>First name:	</label> <input type="text" ng-model="firstName">
	<label>Last name:	</label>  <input type="text" ng-model="LastName">
	<label>Age:  </label> <input type="text" ng-model="age">
	<label>Street Address:	</label>  <input type="text" ng-model="streetAddress">
	<label>City:	</label>  <input type="text" ng-model="city">
	<label>State:	</label>  <input type="text" ng-model="state">
	<label>zipCode:	</label>  <input type="text" ng-model="zipCode">
	<label>Phone:	</label> <input type="text" ng-model="phone">
	<button id="confirmInfo" ng-click="start()">Submit Information</button>	
	<p>asdfa</p>
</div>
