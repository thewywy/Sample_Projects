<h1>Customer Sorting</h1>

<table class="table">
	<thead>
        <tr>
          <th ng-class="selectedCls('name')" ng-click="changeSorting('name')">Name <i class="glyphicon glyphicon-sort"></i></th>
          <th ng-class="selectedCls('id')" ng-click="changeSorting('id')">Customer ID <i class="glyphicon glyphicon-sort"></i></th>
          <th ng-class="selectedCls('state')" ng-click="changeSorting('state')">State <i class="glyphicon glyphicon-sort"></i></th>
        </tr>
    </thead>
    <tr ng-repeat="customer in customers | orderBy:sort.column:sort.descending">
        <td>{{customer.name}}</td>
        <td>{{customer.id}}</td>
        <td>{{customer.state}}</td>
    </tr>
</table>
