<html>
  <body ng-app="app">
  	<h1>Customer Filtering</h1>
    <div ng-controller="MainCtrl">
      <table ng-table="tableParams" class="table" show-filter="true">
        <tbody>
          <tr ng-repeat="customer in customers">
            <td data-title="'Name'" filter="{name: 'select'}" filter-data="names" sortable="'name'">{{ customer.name }}</td>
            <td data-title="'ID'" filter="{id: 'text'}" sortable="'id'">{{ customer.id }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
